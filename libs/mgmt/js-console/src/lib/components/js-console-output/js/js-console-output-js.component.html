<div class="console-output">
    <ng-container *ngIf="!output?.error; else errorStacktrace">
        <div class="console-output-success">
            <ng-container *ngFor="let line of output?.printOutput">
                <span>{{ line }}</span>
            </ng-container>
        </div>
    </ng-container>

    <ng-template #errorStacktrace>
        <div class="console-output-error">
            <span>
                <span class="console-output-error-title">{{ output.error.statusCode }}</span>
                <span>{{ output.error.statusText }}</span>
            </span>

            <span>
                <span class="console-output-error-title">{{ 'APP.JS_CONSOLE.OUTPUT.TABS.CONSOLE.ERROR.MESSAGE' | translate }}:</span>
                <span>{{ output.error.message }}</span>
            </span>
            <span *ngIf="output.error?.callstack.length">
                <span class="console-output-error-title">{{ 'APP.JS_CONSOLE.OUTPUT.TABS.CONSOLE.ERROR.CALLSTACK' | translate }}:</span>
                <span>{{ output.error.callstack }}</span>
            </span>
        </div>
    </ng-template>
</div>
