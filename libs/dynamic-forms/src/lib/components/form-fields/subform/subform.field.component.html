<ng-container *ngIf="!(subformLoading$ | async); else loading">
    <ng-container *ngIf="subform">
        <contezza-dynamic-form [dynamicForm]="subform"></contezza-dynamic-form>
    </ng-container>
</ng-container>
<ng-template #loading>
    <div style="display: flex; justify-content: center; padding: 20px">
        <mat-spinner color="primary"> </mat-spinner>
    </div>
</ng-template>
