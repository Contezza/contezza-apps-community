<ng-container [ngSwitch]="layout.type">
    <ng-container *ngSwitchCase="'subform'">
        <ng-container *ngFor="let sublayout of layout.subfields">
            <ng-container *ngIf="!sublayout.disabled || !(sublayout.disabled | async)">
                <contezza-dynamic-subform [layout]="sublayout" [dynamicForm]="dynamicForm"></contezza-dynamic-subform>
            </ng-container>
        </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'text'">
        {{ layout.text | translate }}
    </ng-container>
    <ng-container *ngSwitchCase="'field'">
        <contezza-dynamic-form-field [field]="field" [control]="control"> </contezza-dynamic-form-field>
    </ng-container>
</ng-container>
